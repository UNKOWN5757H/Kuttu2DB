[program:bot]
command=/usr/bin/env bash -lc "exec python3 /Kuttu2DB/bot.py"
autostart=true
autorestart=true
stderr_logfile=/Kuttu2DB/logs/bot_error.log
stdout_logfile=/dev/null
priority=10

[program:web]
command=/usr/bin/env bash -lc "PORT=${PORT:-8080}; exec uvicorn server:app --host 0.0.0.0 --port ${PORT} --log-level error"
autostart=true
autorestart=true
stderr_logfile=/Kuttu2DB/logs/web_error.log
stdout_logfile=/dev/null
priority=20
