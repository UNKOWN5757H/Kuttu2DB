[program:bot]
command=/usr/bin/env bash -lc "exec python3 /Kuttu2DB/bot.py 1>/dev/null 2>>/Kuttu2DB/logs/bot_error.log"
autostart=true
autorestart=true
startretries=3
startsecs=2
stderr_logfile=/Kuttu2DB/logs/bot_error.log
stdout_logfile=/dev/null
priority=10

[program:web]
command=/usr/bin/env bash -lc "PORT=${PORT:-8080}; exec uvicorn server:app --host 0.0.0.0 --port ${PORT} --loop auto --log-level error 1>/dev/null 2>>/Kuttu2DB/logs/web_error.log"
autostart=true
autorestart=true
startretries=3
startsecs=2
stderr_logfile=/Kuttu2DB/logs/web_error.log
stdout_logfile=/dev/null
priority=20
